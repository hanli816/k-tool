
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Tool | Mono Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Roboto:wght@700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.8.1/github-markdown.min.css">
    <style>
        :root {
            --accent-color: #2563eb;
            --accent-glow: rgba(37, 99, 235, 0.4);
        }

        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0); }
            50% { transform: translateY(-10px) rotateX(2deg); }
        }

        @keyframes grid-move {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 5px var(--accent-glow); }
            50% { box-shadow: 0 0 25px var(--accent-glow); }
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #E0E0E0;
            overflow: hidden;
            margin: 0;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(var(--accent-glow) 1px, transparent 1px),
                linear-gradient(90deg, var(--accent-glow) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at center, black, transparent 80%);
            opacity: 0.15;
            animation: grid-move 10s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        .glass-panel {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .accent-glow-p0 {
            animation: pulse-glow 3s infinite ease-in-out;
            border-color: var(--accent-color) !important;
        }

        .task-entrance {
            animation: task-slide-in 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
        }

        @keyframes task-slide-in {
            from { opacity: 0; transform: translateY(30px) scale(0.95); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        .mono-blue-gradient {
            background: linear-gradient(135deg, #2563eb, #1e40af);
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(37, 99, 235, 0.2); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(37, 99, 235, 0.5); }

        .markdown-body {
            background: transparent !important;
            color: #d1d5db !important;
            font-family: 'Inter', sans-serif;
            line-height: 1.8;
        }
        
        .dark .markdown-body h1, .dark .markdown-body h2, .dark .markdown-body h3 {
            color: #ffffff !important;
            border-bottom: 1px solid rgba(255,255,255,0.05) !important;
        }
        
        input, textarea {
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
<script type="importmap">
{

    "vite": "https://esm.sh/vite@^7.3.0",

  }
}
</script>
